<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label tag</title>
</head>
<body>
    <center><h1>Form tag</h1></center>
    <form>
        <label>Enter the name : </label>
        <input type="text" value="chaitanya"><br>
        <label>Enter the mobile number :</label>
        <input type="number" maxlength="10"><br>
        <label>Enter the Email id :</label>
        <input type="email"><br>
        <label> Enter the Password:</label>
        <input type="password" required placeholder="fill chey ra"><br>
        <label> Enter Date of Birth:</label>
        <input type="date"><br>
        <label> Enter Gender :</label>
        Male<input type="radio" name="gender">
        Female<input type="radio" name="gender"><br>
        <label> Languages:</label>
        c<input type="checkbox">
        python<input type="checkbox">
        Javascript<input type="checkbox"><br>
        <label>college</label>
            <select >
                <option>aditya</option>
                <option>chaitanya</option>
                <option>pragathi</option>
            </select>
        <label>Choose file:  </label>
        <input type="file"><br>
        <input type="submit"><br>
        <input type="reset"><br>
       

        
    </form>
</body>
</html>
